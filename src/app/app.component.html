<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitFile()">

      <div class="progress form-group" *ngIf="percent > 0">
          <div class="progress-bar progress-bar-striped bg-success" aria-valuenow="{percent}" role="progressbar" aria-valuemin="0" aria-valuemax="100" [style.width.%]="percent">
            {{percent}}
          </div>
      </div>

      <div class="form-group">
          <input type="file" (change)="uploadFile($event)">
      </div>

      <div class="form-group input-group-lg">
          <input class="form-control" placeholder="Name" formControlName="name">
      </div>

      <div class="form-group">
          <button class="btn btn-info btn-block btn-lg">Upload</button>
      </div>
  </form>
</div>

<router-outlet></router-outlet>
